<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Esteban" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>The Code Review</title>
    </head>

<header>
  <h1 class="title">THE CODE REVIEW</h1>
</header>

<body>
  <div class="container">
    <div class="headline">
      <h2>Sign up for our newsletter!</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <form action="index.html" method="post">
      <fieldset class="contact">
        <legend class="section-header">Contact Information</legend>

      <div class="contactElements">
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" placeholder="Required   " required>
      </div>

      <div class="contactElements">
        <label for="email">Email:</label>
        <input type="text" id="email" name="user_email" required placeholder="Required   ">
      </div>

      <div class="contactElements">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="user_phone" placeholder="123-456-7890    ">
      </div>

      <div class="contactElements">
        <label for="address">Address:</label>
        <input type="text" id="address" name="user_adress" placeholder="123 Elm St   ">
      </div>

      <div class="contactElements">
        <label for="city">City:</label>
        <input type="text" id="city" name="user_city" placeholder="New York   ">
      </div>

    <div class="contactElements">
      <label for="state">State:</label>
      <select id="state" name="user_state">
        <option selected="" hidden="" disabled="">Choose State</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
</select>
    </div>

    <div class="contactElements">
      <label for="zip">Zipcode</label>
      <input type="text" id="zip" name="user_zip" placeholder="10009   ">
    </div>

</fieldset>

    <fieldset class="newsletter">

    <legend class="section-header">Newsletter</legend>

    <p>Select the newsletter you'd like to receive:</p>

 <div class="newsletterElements">
    <input type="checkbox" id="html-news" value="html-news" name="user-choice">
    <label for="html-news">HTML News</label>
 </div>

<div class="newsletterElements">
    <input type="checkbox" id="css-news" value="css-news" name="user-choice">
    <label for="css-news">CSS News</label>
</div>

<div class="newsletterElements">
    <input type="checkbox" id="javascript-news" value="javascript-news" name="user-choice">
    <label for="javascript-news">JavaScript News</label>
</div>

<p>Newsletter Format:</p>

<div class="newsletterElements">
    <input type="radio" id="html" value="html" name="user-choice">
    <label for="html">HTML</label>
</div>

<div class="newsletterElements">
    <input type="radio" id="plain-text" value="plain-text" name="user-choice">
    <label for="plain-text">Plain Text</label>
</div>

<div class="newsletterElements feedback">
    <label for="feedback">Other topics you'd like to hear about:</label>
    <textarea name="user-feedback" id="feedback"></textarea>
</div>

</fieldset>

<button class="signup" type="submit">Sign Up</button>

    </form>
  </div> <!--End Container-->

  <footer>
    <p class="copyright">&copy; Cullen Kuch 2020</p>

</body>
